<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Complexa</title>
</head>
<body>
    <table border="1">
        <caption>Preços em reais para laranjas e maças importadas e nacionais nas cidades do Rio de Janeiro e de São Paulo</caption>

        <tr>
            <td></td>
            <th colspan="2">Importada</th>
            <th colspan="2">Nacional</th>
        </tr>

        <tr>
            <td></td>
            <th>Laranjas</th>
            <th>Maçãs</th>
            <th>Laranjas</th>
            <th>Maçãs</th>
        </tr>

        <tr>
            <th colspan="5">Rio de Janeiro</th>
        </tr>

        <tr>
            <th>Atacado</th>
            <td>1,00</td>
            <td>1,25</td>
            <td>1,20</td>
            <td>1,00</td>
        </tr>

        <tr>
            <th>Varejo</th>
            <td>2,00</td>
            <td>3,00</td>
            <td>1,80</td>
            <td>1,60</td>
        </tr>

        <tr>
            <th colspan="5">São Paulo</th>
        </tr>

        <tr>
            <th>Atacado</th>
            <td>1,20</td>
            <td>1,30</td>
            <td>1,00</td>
            <td>0,80</td>
        </tr>

        <tr>
            <th>Varejo</th>
            <td>1,60</td>
            <td>2,00</td>
            <td>2,00</td>
            <td>1,50</td>
        </tr>

    </table>
</body>
</html>
